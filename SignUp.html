<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bstation Registration Page</title>
    <link rel="stylesheet" href="coba.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="coba.js"></script>
</head>
<body>
<div class="container" id="container">
    <!-- Left Panel for Sign In -->
    <div class="left-panel">
        <h1>Welcome To Bstation</h1>
        <p>Sign in with your account</p>
        <button onclick="location.href='login.html'">Sign In</button>
    </div>

    <!-- Form Sign Up -->
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                <a href="#" class="icons"><i class='bx bxl-facebook-square'></i></a>
                <a href="#" class="icons"><i class='bx bxl-twitter'></i></a>
            </div>
            <span>Register with E-mail</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Enter E-mail">
            <input type="password" placeholder="Enter Password">
            <button type="button">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
