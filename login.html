<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bstation Sign In Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="login.js"></script>
</head>
<body>
<div class="container" id="container">
    <!-- Left Panel for Sign In -->
    <div class="left-panel">
        <h1>Sign In</h1>
        <div class="social-icons">
            <a href="#" class="icons"><i class='bx bxl-google'></i></a>
            <a href="#" class="icons"><i class='bx bxl-facebook-square'></i></a>
            <a href="#" class="icons"><i class='bx bxl-twitter'></i></a>
        </div>
        <span>Login With E-mail & Password</span>
        <input type="email" placeholder="Enter E-mail">
        <input type="password" placeholder="Enter Password">
        <button onclick="location.href='bleach.html'">Sign In</button>
    </div>

    <!-- Right Panel for Sign Up -->
    <div class="right-panel">
        <h1>Welcome To Bstation</h1>
        <p>Sign up to create a new account</p>
        <button onclick="location.href='SignUp.html'">Sign Up</button>
    </div>
</div>
</body>
</html>
